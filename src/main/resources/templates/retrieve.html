<!DOCTYPE html>
<html lang="en" >
<html xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/home.css" rel="stylesheet" />
    <title>Retrieve page</title>
</head>
<body>
<h1 align="center" >Retrieved documents</h1>
<div align="center" class="container">

    <form action="/add" method="get">
        <input type="submit" value="ADD" class="btn btn-success">
    </form>
    <br><br>

<table border="1" class="table table-dark">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>NUMBER</th>
        <th>COUNTRY</th>
    </tr>
    <tr  th:each=" stud : ${liststud}">
        <td th:text="${stud.id}"></td>
        <td th:text="${stud.name}"></td>
        <td th:text="${stud.mobile}"></td>
        <td th:text="${stud.country}"></td>
        <td><a th:href="@{/update/{studid}(studid=${stud.id})}">update</a></td>
        <td><a th:href="@{/delete/{studid}(studid=${stud.id})}" onclick="if(!(confirm('Are you sure'))) return false">Delete</a></td>
    </tr>
</table>
    <p> </p>
</div>

</body>
<script>0</script>>
</html>
